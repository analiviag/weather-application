<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-md">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-sm-9 col-12">
                <input
                  type="search"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Search for a city"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-3 col-12">
                <input
                  value="Search"
                  type="submit"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="overview">
            <h1 id="current-city"></h1>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"> 째C </span>
                </div>
              </div>
              <br />
              <ul>
                <li>
                  <strong>H:</strong>
                  <span id="high" class="high"></span>
                  <strong>째</strong>
                  &nbsp;
                  <strong>L:</strong>
                  <span id="low" class="low"></span><strong>째</strong>
                </li>

                <li><span id="date-time"></span></li>
                <li id="current-condition"></li>
              </ul>
            </div>
            <div class="col-md-6 col-12">
              <ul>
                <li>
                  <strong>Feels Like: </strong><span id="feels-like"></span
                  ><strong>째</strong>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Precipitation: <span id="precipitation"></span>%</li>
              </ul>
            </div>
          </div>
          <br />
          <div class="weather-forecast" id="forecast">
            <div class="container-forecast">
              <div class="row row-cols-sm-3 row-cols-1">
                <div class="col">
                  <p id="weekday" class="day-of-week"></p>
                  <img src="" alt="" id="icon" />
                  <div class="min-max-container">
                    <div class="row row-cols-2 gx-0">
                      <p id="minTemp" class="col p-3"></p>
                      <strong id="maxTemp" class="col p-3"></strong>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <p id="weekday" class="day-of-week"></p>
                  <img src="" alt="" id="icon" />
                  <div class="min-max-container">
                    <div class="row row-cols-2 gx-0">
                      <strong id="minTemp" class="col p-3"></strong>
                      <p id="maxTemp" class="col p-3"></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <p id="weekday" class="day-of-week"></p>
                  <img src="" alt="" id="icon" />
                  <div class="min-max-container">
                    <div class="row row-cols-2 gx-0">
                      <strong id="minTemp" class="col p-3"> </strong>
                      <p id="maxTemp" class="col p-3"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="signature">
      <a href="https://github.com/analiviag/weather-application" target="_blank"
        >Open-source code</a
      >
      &nbsp;by Analivia Costa
    </small>
    <script src="script.js" type="module"></script>
  </body>
</html>
